name: Variable test - pass value between steps
on:
  workflow_dispatch
  
jobs:
  pass_env:
    runs-on: ubuntu-latest

    steps:
      - name: Set the value
        id: step_one
        run: echo "action_state=yellow" >> "$GITHUB_ENV"
      - name: Use the value
        id: step_two
        run: echo "ACTION STATE IS: $action_state" 

